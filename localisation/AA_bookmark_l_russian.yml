 UKR_GATHERING_STORM_DESC:0 "Когда эпидемия и последовавшй хаос обрушили советский режим, в Украине образовавшийся вакуум власти заполнил националистичеси настроенный офицерский союз, объединивший вокруг себя остатки армии и антисоветских групп. Его лидер, провозглашенный гетманом, а затем и императором, объявил о решительном курсе на реализацию панславизма. Крайне милитаризованное общество, управляемое жесткой рукой военной диктатуры, постоянно готовится к тотальной войне: не только за советское наследство, но и за господство во всей Восточной Европе."
 GER_GATHERING_STORM_DESC:0 "После гибели Фюрера вместе со значительной частью партийной верхушки в ходе эпидемии и успешного антинацистского восстания в Берлине большая часть страны оказалась в подвешенном состоянии. В то время как некоторые попытались спастись от болезни и разрухи за оканом, военные развязали затяжную борьбу за власть. Победителем из нее вышел Венк, пойдя на компромисс с монархистами, провозгласив восстановление империи и став регентом при вакантном троне. Сейчас германский народ разделен еще больше, чем до катастрофы, а власть рейхспрезидента-регента на окраинах все еще оспаривается военными кликами, однако худшее уже позади и Германия вновь поднимается, чтобы взять реванш."
 EDU_GATHERING_STORM_DESC:0 "Родившись из альянса революционного Берлина и временного правительства Польши против германских милитаристов, СЕДГ в итоге стал единственным оплотом демократии в Центральной Европе. Интервенция в Прибалтику спасла регион от продолжения анархии и вторжения авангардистов, однако еще больше пошатнуло внутренний баланс. Несмотря на соблюдение прав автономий, ведущая позиция поляков в политике нагнетает недовольство немцев и прибалтов, подстрекаемых нацистами и авангардистами. Большая часть Германии и Малая Польша все еще остаются вне Союза, а антивоенные настроения подрывают перспективы вооруженного воссоединения. Если ситуация продолжит ухудшаться, ближайшие выборы могут стать для СЕДГ последними."
 MOS_GATHERING_STORM_DESC:0 "С началом беспорядков во время эпидемии Тухачевский оправдал опасения партии. Взяв в свои руки командование Московским военным округом, он немедленно установил собственную диктатуру, в то время как Сталин, по официальным данным, пропал без вести. Режим "политической опеки" произвел масштабные чистки в администрации и приватизацию гражданской промышленности под лозунгами перехода к демократии. Не имея возможности навязать свою власть остальной стране, Протекторат все еще является одним из главных претендентов на господство над территорией бывшего СССР."