l_russian:
 FRU.1.t:0 "Партизаны-анархисты"
 FRU.1.d:0 "После возобновления гражданской войны партизаны Вольницы снова активизировались, нарушая инфрактуру и линии снабжения."
 FRU.1.a:0 "Чертовы бандиты!"
 FRU.2.t:0 "Иностранные добровольцы"
 FRU.2.d:0 "Благодаря международному сочувствию и поддержке Интернационала к нашей борьбе присоединяется все больше вооруженных добровольцев со всех уголков мира."
 FRU.2.a:0 "С угнетенными против угнетателей всегда!"
 FRU.3.t:0 "Львовское ополчение"
 FRU.3.d:0 "Долгое время Львов был нашим центром борьбы с хунтой, пока Великое Отступление не загнало нас в горы. Теперь мы вновь контролируем львовщину, и многие наши единомышленники, ушедшие в подполье, вновь берутся за оружие."
 FRU.3.a:0 "Победа будет за нами!"
 FRU.4.t:0 "Восстание анархистов в регионе [UKR_communist_state.GetName]"
 FRU.4.d:0 "[UKR_communist_state.GetName], где анархисты набрали достаточно сил, находится на грани раскола. Повстанцы захватили правительственные здания и объявили, что [Root.GetName] более не властна над ними. По сути, регион [UKR_communist_state.GetName], где воцарилась вольница, вышел из-под нашего контроля."
 FRU.4.a:0 "Мы должны подавить угрозу анархистов!"
 FRU.5.t:0 "Восстание анархистов в регионе [UKR_communist_state.GetName]"
 FRU.5.d:0 "Сбросив имперские оковы, украинские революционеры, поддерживающие наше правое дело, приняли решение объединить свой регион с нашим. Да здравствует [Root.GetName] отныне и навсегда."
 FRU.5.a:0 "Мы приветствуем наших товарищей-анархистов!"

 UKR_RUS.1.t:0 "Государственный переворот!"
 UKR_RUS.1.d:0 "В свете последних неудач русофильски настроенная часть офицерства окаончательно разочаровалась в имперском руководстве и решила взять ситуацию под свой контроль. Под предводительством мятежных офицеров полторы тясячи солдат киевского гарнизона вышли на улицы города и блокировали ключевые объекты включая Мариинский дворец. После того, как император отказался принимать предъявленный ему ультиматум, дворец был взят штурмом. В ходе перестрелки между войсками путчистов и лояльной гвардией был ранен и сам император, однако для его ареста понадобилась еще дюжина крепких бойцов. После низложения императора и роспуска имперского парламента новая офицерская хунта объявила о формировании временного правительства Юга России, во главе которого в качестве регента был поставлен Владимир Романов, один из претендентов на российский престол."
 UKR_RUS.1.a:0 "С потешной монархией покончено"

 SIB.1.t:0 "Кризис в СТР"
 SIB.1.d:0 "Конгломерат промышленных городов под управлением ведущих инженеров, известный как Сибирская Технократическая Республика, в годы после катаклизма смог обеспечить относительную целостность инфраструктуры региона. Правительство в Кузнецке претендует на суверенитет над территориями от Урала до Атлантического океана, однако обширность и малозаселенность территорий с самого начала препятствовали консолидации. Со снижением необходимости в подобной организации хватка сибирского правительства стала ослабевать еще больше: городские центры ведут дела независимо от столицы, усиливают влияние иностранные группировки, а сельское население по большей части и не слышало ни о какой технократии. По мере усугубления неспособности Кузнецка контролировать ситуацию, соседи СТР уже рассматривают возможность интервенции в шаткое государство."
 SIB.1.a:0 "Тревожно"
 SIB.2.t:0 "Ультиматум"
 SIB.2.d:0 "Вступившие в сговор соседи, давно зарившиеся на наши территории, перешли к действию. Правительству предьявлен ультиматум о сдаче огромных территорий, а у границ республики уже мобилизованы войска. Принятие этого ультматума окончательно покончит с проектом единого сибирского государства, однако есть ли у нас силы противостоять агрессорам?"
 SIB.2.a:0 "У нас нет выбора"
 SIB.2.b:0 "У нас есть союзники!"
 SIB.2.c:0 "Мы будем стоять до конца!"
 SIB.5.t:0 "Путч [GetDateText]"
 SIB.5.d:0 "После сокрушительного поражения на внешнеполитическом поприще и без того шаткое правительство окончательно коллапсировало. Пока на окраинах власть захватывают интервенты, технократы могут лишь прятаться в своих университетах, не контролируя даже столицу. Образовавшийся вакуум власти заполнила единственная  способная к активным действиям сила - армия. Под предводительством инициативного офицера связи Самусенко войска скоординированно установили контроль над ключевыми городами республики, введя в них военное положение. Как только операция по восстановлению порядка завершилась, было объявлено об установлении временного военного правительство."
 SIB.5.a:0 "Закономерный итог"
 SIB.6.t:0 "Переходный период"
 SIB.6.d:0 "С момента переворота прошло достаточно времени для того, чтобы задуматься о дальнейших намерениях хунты. Изначально военное выступление было продиктовано лишь желанием спасти республику от анархии и оторванных от реальности технократов, однако теперь ряд офицеров высказывается в пользу сохранения военного режима во имя сохранения стабильности и ответственности правительства. Широкая общественность все так же пассивна, однако интеллигенция выражает надежду на на восстановление гражданского управления и проведение первых за многие годы выборов."
 SIB.6.a:0 "Стратократический режим сейчас лучше отвечает нуждам народа"
 SIB.6.b:0 "Мы должны вернуть народу свободу, отобранную прошлыми режимами"
 SIB.7.t:0 "Выборы!"
 SIB.7.d:0 "Приготовления к первым альтернативным и всеобщим выборам в истории республики наконец закончены. После упразднения старого избирательного кодекса, дававшего академикам абсурдное количество голосов, на основе политических кружков и течений сформировались полноценные партии. На данный момент реальными претендентами на власть являются ностальгирующее по советской власти коммуничты Народного собрания и почти полная их противоположность - романтические областники Сибирской свободы, грезящие о построении сибирского этноса."
 SIB.7.a:0 "Последние десятилетия окончательно оторвали Сибирь от России"
 SIB.7.b:0 "Опыт Кузнецкого правительства показал губительность возвращения олигархии"
 SIB.7.c:0 "Заслуги перед народом и харизма генерала Самусенко позволят ей обыграть политиканов на их же поле"

 SDT.1.t:0 "Судетский кризис"
 SDT.1.d:0 "Германия долгое время выдвигала претензии на Судетскую область Чехии, даже после возвращения региона под австрийский контроль. Нынешнее германское правительство обвиняет Зальцбург в потакании произволу чешских властей по отношению к богемским немцам. Последняя нота из Мюнхена носит открыто ультимативный характер: передача управления над Судетенландом или война. Радикалы из Союза немецкой обороны целиком поддерживают это требование, однако лояльная нам Пангерманская лига также популярна среди жителей Судет, а значит есть шанс оспорить требования Германии на международном уровне."
 SDT.1.a:0 "Возмутительно! Немедленно созвать конференцию."
 SDT.1.b:0 "Не стоит рисковать, втягивая в это других."
 SDT.2.t:0 "Рейхенбергское соглашение"
 SDT.2.d:0 "После долгих переговоров в судетском городе Рейхенберге руководство Австрии признало правомерность наших претензий и приняло ультиматум. Австрийские чиновники покидают Судетенланд в то время как ликующая толпа салютует фрайкоровцам Немецкого союза обороны, торжественно водружающим немецкие флаги над правительственными зданиями."
 SDT.2.a:0 "Единство Германии все ближе."
 SDT.3.t:0 "Московская конференция"
 SDT.3.d:0 "Откликнувшиеся на призыв о вмешательстве державы организовали мирную конференцию в Москве с целью разрешить судетский кризис. Уже становится очевидно, что сохранение статуса-кво невозможно: как прогерманский Союз немецкой обороны, так и проавстрийская Пангерманская лига выступают за автономию Судет, хотя и с разной направленностью. Внимание к региону привело и к активизации чешских националистов, также претендущих на контроль над Судетами в качестве автономного региона или независимого государства. Теперь представителям Германии, Австрии, ВСИ, СДЕГ и Московского протектората предстоит придти к окончательному соглашению по этому поводу."
 SDT.3.a:0 "Поддержать передачу Судетов Германии."
 SDT.3.b:0 "Поддержать целостность Австрии."
 SDT.3.c:0 "Поддержать создание чешского государства."
 SDT.4.t:0 "Московский диктат"
 SDT.4.d:0 "Большинство участников конференции высказалось в поддержку германского ультиматума. Мы можем принять их условия или противостоять агрессору в одиночку."
 SDT.4.a:0 "Мы не можем противиться."
 SDT.4.b:0 "Мы не пойдем на поводу у заговорщиков!"
 SDT.5.t:0 "Московское примирение"
 SDT.5.d:0 "В ходе переговоров в Москве нашим дипломатом удалось убедить остальных участников конференции в неправомерности притязаний Германии. По итогам конференции было решено предоставить судетским немцам широкую автономию под суверенитетом Австрии. В дружественной атмосфере католического и панъевропейского братства члены Пангерманской лиги празднуют признание Судетенланда немецким регионом, чего многие добивались еще со времен падения Австрийской империи."
 SDT.5.a:0 "Дипломатия восторжествовала."
 SDT.6.t:0 "Московская рокировка"
 SDT.6.d:0 "Переговоры по урегулированию кризиса обернулись весьма неожиданным решением. Участники конференции решили прислушаться к деятелям чешского движения и потребовали от нас создать благоприятные условия для формирования национального правительства. После проведения референдума о статусе Чехии разрешение судетской проблемы будет поручено новому правительству."
 SDT.6.a:0 "Мы надеемся на их благоразумие."
 SDT.6.b:0 "Нельзя позволить разрушить с таким трудом достигнутое единство."
 SDT.7.t:0 "Упрямство австрийцев"
 SDT.7.d:0 "Несмотря на решение международной конференции, Зальцбург предпочел проигнорировать выдвинутые требования. Теперь мы можем лишь принудить Австрию силой оружия."
 SDT.7.a:0 "Оно того не стоит."
 SDT.7.b:0 "Мы отстоим свои намерения."
 SDT.8.t:0 "Упрямство австрийцев"
 SDT.8.d:0 "Несмотря на решение международной конференции, Зальцбург предпочел сохранить свое владычество над чехами. Можем ли мы сидеть сложа руки, пока угнетение славян продолжается?"
 SDT.8.a:0 "Чехия подождет."
 SDT.8.b:0 "Пора расчленить это лоскутное одеяло."
 SDT.9.t:0 "Московский сговор"
 SDT.9.d:0 "Прикрываясь миротворческими намерениями, пособники австрийцев предпочли проигнорировать наши справедливые требования. Это ужасное унижение, однако идти против международного сообщества будет чрезвычайно нелегко."
 SDT.9.a:0 "Мы вынуждены смириться."
 SDT.9.b:0 "Мы будем сражаться за единство германцев!"
 SDT.10.t:0 "Общенациональный референдум"
 SDT.10.d:0 "Решением великих держав чешскому народу было дано право на самоопределение. Под надзором международных наблюдателей во всех чешских землях проводится всенародное голосование, на котором решится будущее народа."
 SDT.10.a:0 "Умеренный Славянский союз и автономия под суверенитетом Австрии."
 SDT.10.b:0 "Радикально-панславистский Карпатский лев и покровительство ВСИ"
 SDT.10.c:0 "Независимая демократическая республика по образцу многонационального СДЕГ."

 EDU.1.t:0 "Прусское восстание"
 EDU.1.d:0 "Несмотря на то, что в свое время антинацистское восстание в Берлине дало начало формированию СДЕГ, возросшее влияние Мюнхена привело к возрождению крайне националистических движений в немецких землях Союза. Несмотря на все усилия правительства, контроль над Пруссией потерян. В Берлине и других городах здания администрации захвачены фрайкоровцами, перед которыми полиция оказалась бессильна. Кульминацией беспорядков стал мятеж немецких частей в армии, в ходе которого возглавивший его Отто-Эрнст Ремер объявил о создании временного правительства Пруссии."
 EDU.1.a:0 "Пути назад нет"
 EDU.2.t:0 "Сецессия Балтии"
 EDU.2.d:0 "Пользуясь нестабильным положением Союза и выводом войск из Балтии, местные диссиденты выступили единым фронтом и окончательно парализовали управление регионом. Все ключевые пункты заняты спешно формирующимися отрядами ополчения, а самопровозглашенное временное правительство уже объявило о создании независимого балтийского государства. Повстанческие отряды не пересекают границ самопровозглашенной республики и занимают оборонительные позиции, однако "
 EDU.2.a:0 ""

 arab.1.t:0 "Король Абдалла убит!"
 arab.1.d:0 "Сегодня во время посещения мечети Аль-Акса на короля было совершено покушение. У порога мечети нападающий нанес три смертельных ранения в голову и грудь, после чего сам был застрелен на месте. Принадлежность убийцы не установлена, однако подозрения уже пали на еврейских террористов и британские спецслужбы. Убийство отца сирийской государственности вызвало смятение в стране, усугубляемое тяжелой душевной болезнью наследного принца Талала, по мнению многих недостойного править страной. Некоторые члены ССНП намереваются использовать этот момент для упразднения монархии и окончательного установления партийной диктатуры, однако такое решение может еще больше дестабилизровать страну."
 arab.1.a:0 "Талал занимает трон отца невзирая на проблемы"
 arab.1.b:0 "Антун Саада провозглашает упразднение монархии"
 arab.1.c:0 "Британские офицеры Арабского легиона устраивают военный переворот"

 arab.3.t:0 "Судьба Сирии"
 arab.3.d:0 "Почти сразу после свержения режима Саада встал вопрос о статусе Сирии. Несмотря на то, что вставший у власти офицерский корпус разделяет симпатии и лояльность к британскому суверенитету, мнения разделились. Большинство склоняется к присяге Лондону напрямую, однако некоторые считают предпочтительным объединение с более близким военным правительством Каира, несмотря на эксцентричность его лидеров."
 arab.3.a:0 "Протекторат Альбиона предпочтительнее"
 arab.3.b:0 "Египетские войска обеспечат безопасность Сирии"

 SAU.1.t:0 "Реакционный мятеж в Эр-Рияде"

