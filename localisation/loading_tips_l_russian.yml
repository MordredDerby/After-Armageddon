 LOADING_TIP_0:0 "«Патрон доллар стоит, а негры - бесплатные».\n- Генерал Новой Голландии"
 LOADING_TIP_1:0 "«Скандинавия заправляет танки людоедов!»\n- Михаил Тухачевский"
 LOADING_TIP_2:0 "«Борьба за Европу — это борьба за социализм».\n- Хосе Диас"
 LOADING_TIP_3:0 "«Если вам в руки попадет рейхспрезидент я прошу Вас не убивайте его. Он мой!».\n- Луарвик Штольц"
 LOADING_TIP_4:0 "«Вера — это то что нужно для тех, кто нуждается в помощи».\n- Хосе Диас"
 LOADING_TIP_5:0 "«Христианская церковь была первым опытом интегрализма».\n- Плиниу Салгаду"
 LOADING_TIP_6:0 "«Меч вынут из ножен, и я клянусь, мы сокрушим врага или мой призрак будет бродить здесь десять тысяч лет!».\n- Александр Дитль"
 LOADING_TIP_7:0 "«Когда я был маленький, отец часто рассказывал мне про страшных людоедов, что обитают в африканских джунглях. Я не думал, что когда-нибудь встречусь с этими людоедами. И чего я уж точно не ожидал - то что этими людоедами окажутся голландцы.».\n- Неизвестный член Красного Креста"
 LOADING_TIP_8:0 "«Если завтра армия Австрии войдет в Судеты под молчаливое согласие Пангерманской Лиги и возгласы счастливых чехов - конференция не имеет смысла.».\n- Вальтер Венк"
